workflow: GitFlow/v1
commit-message-incrementing: Disabled
branches:
  release:
    label: rc
    prevent-increment:
      when-current-commit-tagged: true
  pull-request:
    regex: ^(pull-requests|pull|pr)[\/-](?<Number>\d*)
    label: pr{Number}
    prevent-increment:
      of-merged-branch: false
