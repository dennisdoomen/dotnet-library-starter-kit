workflow: GitHubFlow/v1
branches:
  develop:
    regex: ^dev(elop)?(ment)?$
    label: alpha
    increment: Minor
  release:
    regex: releases?[/-]
    label: rc
    increment: Patch
  pull-request:
    regex: ^(pull-requests|pull|pr)[\/-](?<Number>\d*)
    label: pr{Number}
    prevent-increment:
      of-merged-branch: false
ignore:
  sha: []
